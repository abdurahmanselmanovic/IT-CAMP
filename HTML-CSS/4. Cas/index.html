<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4. cas</title>
  </head>
  <body>
    <p>
      Za pocetak danasnjeg casa cemo koristiti img tag koji sluzi za umetanje
      fotografija.
    </p>
    <p>Radi provere</p>
    <!-- src atribut je neophodan i on nam je zapravo putanja dolaska do fotografije -->
    <!-- alt, width i height atributi su opcioni. Fotografija moze biti smestena i bez njih. -->
    <img src="./image.jpg" alt="fotografija" width="600" height="500" />
    <img src="./image2.jpg" width="800" height="600" />
    <!-- img je inline element -->
    <!-- p tag je block level element -->
    <!--  -->
  </body>
</html>
